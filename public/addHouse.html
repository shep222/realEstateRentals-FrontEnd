<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/admin.css">

</head>

<body>
    <header class="mainHeader">
        <h1 class="logo">J&R Properties</h1>

    </header>

    <main>
      <section class="backgroundNew">
      <h1 class="landingTitle">Add House</h1>
      <form class="addLayout">
          <div class="adding">
              <label for="">Address</label>
              <input class="newAddress" type="text" name="" value="">
          </div>
          <div class="adding">
              <label for="">City</label>
              <input class="newCity" type="text" name="" value="">
          </div>
          <div class="adding">
              <label for="">State</label>
              <input class="newState" type="text" name="" value="">
          </div>
          <div class="adding">
              <label for="">Zipcode</label>
              <input class="newZipcode" type="text" name="" value="">
          </div>
          <div class="adding">
              <label for="">Bedrooms</label>
              <input class="newBedroom" type="text" name="" value="">
          </div>

          <div class="adding">
              <label for="">Baths</label>
              <input class="newBaths" type="text" name="" value="">
          </div>
          <div class="adding">
              <label for="">Available</label>
              <input class="newAvailable" type="text" name="" value="">
          </div>
          <div class="adding">
              <label for="">Description</label>
              <textarea class="newDescription" type="text" name="" value=""></textarea>
          </div>
          <div class="adding">
              <label for="">Main Image</label>
              <input class="newURL" type="file" name="" value="">
          </div>
          <div class="adding">
            <button type="button" name="button">&#43;</button>
            <label for="">Add Image</label>

          </div>
          <div class="adding">
              <button class="addMovie btn btn-primary" type="submit" name="button">Add House</button>
              <a class="btn btn-primary" href="admin.html">Return to Admin</a>
          </div>
      </form>
  </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./scripts/addHouse.js"></script>
</body>

</html>
